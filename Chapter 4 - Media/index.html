<html>
    <head>
        <title>Media</title>
		<meta name = "viewport" content = "width = device-width, initial-scale = 1">      
		<link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
      <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
      </script>  
    </head>
    <body class="container">
        <h1>Materialize Media Example</h1>
        <hr />
        <h2>Images Demo</h2>
        <div class="card-panel">
            <img src="1.jpg" class="img-responsive" />
        </div>
        <div class="card-panel">
            <img src="1.jpg" class="circle img-responsive" />
        </div>

        <h2>Resposive Embedded Video</h2>
        <div class="video-container">
            <iframe width="540" height="200" src="https://www.youtube.com/embed/Q8TXgCzxEnw?rel=0" frameborder="0" allowfullscreen>
            </iframe>
        </div>
        <div class="video-container">
            <video width="300" height="200" controls autoplay>
                <source src = "http://www.tutorialspoint.com/html5/foo.ogg" type = "video/ogg" />
                <source src = "http://www.tutorialspoint.com/html5/foo.mp4" type = "video/mp4" />
            </video>
        </div>
    </body>
</html>
