<html>
    <head>
        <title>Buttons</title>
		<meta name = "viewport" content = "width = device-width, initial-scale = 1">      
		<link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
      <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
      </script>  
    </head>
    <body class="container">
        <div class="card-panel">
            <h1>Raised Buttons</h1>
            <button class="btn waves-effect waves-teal">Add</button>
            <button class="btn waves-effect waves-teal"><i class="material-icons left">add</i>Add</button>
            <button class="btn waves-effect waves-teal"><i class="material-icons right">add</i>Add</button>
            <button class="btn waves-effect waves-teal disabled">Add</button>
        </div>
        <div class="card-panel">
            <h1>Flat Buttons</h1>
            <button class="btn-flat waves-effect waves-teal">Add</button>
            <button class="btn-flat waves-effect waves-teal"><i class="material-icons left">add</i>Add</button>
        </div>
        <div class="card-panel">
            <h1>Floating Buttons</h1>
            <button class="btn-floating waves-effect waves-light red"><i class="material-icons right">add</i>Send</button>
            <button class="btn-floating waves-effect waves-light red disabled"><i class="material-icons left">add</i></button>
        </div>
        <div class="card-panel">
            <h1>Primary Buttons</h1>
            <button class="btn waves-effect waves-light red" type="submit"><i class="material-icons right">send</i>Send</button>
            <button class="btn waves-effect waves-light disabled" type="submit"><i class="material-icons right">cancel</i>Cancel</button>
        </div>
        <div class="card-panel">
            <h1>Large Buttons</h1>
            <button class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></button>
            <button class="btn-floating btn-large waves-effect waves-light disabled"><i class="material-icons">add</i></button>
        </div>
    </body>
</html>
